    <main>
      <h1>Contact Us</h1>
      <ol>
        <li>Please complete the form below</li>
        <li>All fields marked with * are required</li>
      </ol>

      <form action="#" method="post">
        <fieldset>
          <legend>Request Form</legend>

          <label for="fname">First Name*</label><br>
          <input type="text" id="fname" name="fname" required placeholder="Enter your first name" size="40" autofocus><br><br>

          <label for="email">Email*</label><br>
          <input type="email" id="email" name="email" required placeholder="example@email.com"><br><br>

          <label for="reason">Reason for Contact*</label><br>
          <select id="reason" name="reason" required>
            <option value="">--Select One--</option>
            <option value="inquiry">Product Inquiry</option>
            <option value="return">Return Request</option>
            <option value="feedback">Feedback</option>
          </select><br><br>

          <label>Preferred Contact Method*</label><br>
          <input type="radio" name="contact_method" value="email" checked> Email
          <input type="radio" name="contact_method" value="phone"> Phone<br><br>

          <label for="subscribe">Subscribe to our newsletter</label>
          <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

          <label for="comments">Additional Comments:</label><br>
          <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Your message here..."></textarea><br><br>

          <label for="date">Preferred Contact Date</label><br>
          <input type="date" id="date" name="date"><br><br>

          <button type="submit">Submit Request</button>
          <button type="reset">Reset Form</button>
        </fieldset>
      </form>
